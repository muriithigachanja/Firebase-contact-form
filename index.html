<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ken Web Design</title>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <h1 class="brand"><span>Ken</span> Web Desing</h1>
        <div class="wrapper ">
            <div class="company-info">
            <h3>Ken Web Design</h3>
            <ul>
                <li><i class="fa fa-road"></i> Beijing Road</li>
                <li><i class="fa fa-building"></i> Greatwall Phs || Mlolongo</li>
                <li><i class="fa fa-phone"></i> 0714299714</li>
                <li><i class="fa fa-envelope"></i> kmgachaja@gmail.com</li>
            </ul> 
            </div>
            <div class="contact">
                <h3>Email  Us</h3>
                <div class="alert">Your Message Has Been Successfully Sent!</div>
                <form id="contactForm">
                    <p>
                        <label>Name</label>
                        <input type="name" name="name" id="name" required>
                    </p>
                    <p>
                            <label>Company</label>
                            <input type="text" name="company" id="company">
                    </p>
                    <p>
                            <label>Email Address</label>
                            <input type="email" name="email" id="email" placeholder="example@email.com" required>
                    </p>
                    <p>
                            <label>Phone Number</label>
                            <input type="text" name="phone" id="phone">
                    </p>
                    <p class="full">
                            <label>Message</label>
                            <textarea name="message" rows="5" id="message"></textarea>
                    </p>
                    <p class="full">
                    <button type="submit">Submit</button>
                    </p>
                </form>
            </div>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/4.7.0/firebase.js"></script>
    <script src="main.js"></script>
</body>
</html>
